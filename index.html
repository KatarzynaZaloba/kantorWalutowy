<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="images/icon.jpg">
    <meta property="og:image" content="images/homepage.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/result.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>
<body class="body">
    <div class="body__container">
        <form class="js-form form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy</legend>
                <p class="form__paragraph">
                    <label>
                        <span class="form__labelText">Wpisz kwotę (PLN):</span>
                        <input class="form__field js-input" name="PLN" type="number" min="0.01" step="any"
                            placeholder="PLN" autofocus required>
                    </label>
                </p>
                <p class="form__paragraph">
                    <label>
                        <span class="form__labelText">Wybierz walutę:</span>
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                        </select>
                    </label>
                </p>
                <p class="form__paragraph">
                <p class="result js-result"> - </p>
                </p>
                <p class="form__paragraph"><button class="form__button">Przelicz</button></p>
                Kursy pochodzą z Tabeli NBP nr 036/A/NBP/2023 z dnia 2023-02-21
            </fieldset>
        </form>
    </div>
</body>
</html>
