<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="./images/icon.jpg">
    <meta property="og:image" content="./images/homepage.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label> <span class="form__labelText"> kwota*: </span> <input class="form__field js-amount"
                            type="number" name="amount" min="1" step="any" required>
                    </label>
                </p>
                <p>
                    <label> <span class="form__labelText">waluta:</span>
                        <select class="form__field js-currency" name="currency">
                            <option id="EUR">EUR</option>
                            <option id="USD">USD</option>
                            <option id="CHF">GBP</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label> <span class="form__labelText"> wartość w PLN: </span>
                        <input class="form__field form__field--special js-result" type="number" name="result" step="any"
                            disabled>
                    </label>
                </p>
            </fieldset>
            <button class="form__button">Przelicz!</button>
            <button class="form__button" type="reset">Resetuj!</button>
        </form>
        <p class="paragraph">
            * pole wymagane; dane z tabeli nr 019/A/NBP/2023 z dnia 2023-01-27
        </p>
    </div>

</body>

</html>
